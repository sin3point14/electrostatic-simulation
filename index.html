<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #canvas {
            border: 5px black solid;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>

    <canvas id="canvas"></canvas>

    <script>
        function printArrow(x, y, rot) {
            console.log(x, y, rot);
            ctx.translate(x, y);
            ctx.rotate(rot);
            ctx.fillStyle = 'red';
            ctx.fillRect(0, -2, 50, 5);

            ctx.beginPath();
            ctx.moveTo(50, 15);
            ctx.lineTo(70, 0);
            ctx.lineTo(50, -15);
            ctx.closePath();

            // the outline
            /*   ctx.lineWidth = 10;
               ctx.strokeStyle = '#666666';
               ctx.stroke();
   */
            // the fill color
            //ctx.fillStyle = "#FFCC00";
            ctx.fill();
            ctx.rotate(-rot);
            ctx.translate(-x, -y);
        }
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.canvas.width = window.innerWidth - 40;
        ctx.canvas.height = window.innerHeight - 40;
        var cx = Math.floor(ctx.canvas.width / 2);
        var cy = Math.floor(ctx.canvas.height / 2);
        for(var i=cx-40;i>=0;i-=80){
            for(var j=cy-40;j>=0;j-=80){
                printArrow(i,j,Math.atan2(j-cy,i-cx));
                console.log(i,j);
            }
        }
        for(var i=cx+40;i<=2*cx;i+=80){
            for(var j=cy-40;j>=0;j-=80){
                printArrow(i,j,Math.atan2(j-cy,i-cx));
            }
        }
        for(var i=cx+40;i<=2*cx;i+=80){
            for(var j=cy+40;j<2*cy;j+=80){
                printArrow(i,j,Math.atan2(j-cy,i-cx));
            }
        }
        for(var i=cx-40;i>=0;i-=80){
            for(var j=cy-40;j<2*cy-0;j+=80){
                printArrow(i,j,Math.atan2(j-cy,i-cx));
            }
        }
        ctx.beginPath();
        ctx.arc(cx, cy, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.fillStyle = 'white';
        ctx.fillRect(cx-6, cy-30, 13, 61);
        ctx.fillRect(cx-30, cy-6, 61, 13);
    </script>
</body>

</html>
